<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Calorie Predictor</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #ffcb00;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            text-align: center;
        }
        .upload-btn {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #218838;
        }
        img {
            max-width: 80%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Fruit Classification and Calorie Prediction</h2>
            </div>
            <div class="card-body">
                <p class="lead">Upload a picture of a fruit to get the predicted type and calorie information.</p>
                
                <!-- Form for image upload -->
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="image" accept="image/*" class="form-control" required>
                    </div>
                    <button type="submit" class="upload-btn btn btn-lg w-100">Upload Image</button>
                </form>

                {% if fruit %}
                <!-- Display results -->
                <div class="mt-4">
                    <h3 class="mt-3">Predicted Fruit: <strong>{{ fruit }}</strong></h3>
                    <h4>Predicted Calories: <strong>{{ calories }} kcal</strong></h4>
                    <img src="{{ image_url }}" alt="Uploaded Fruit Image">
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
